<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="Assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="Assets/style/style.css">
</head>
<body onload="onload()">
    <div class="container">
        <div class="menu template">
            <div class="text template">
                <div class="img-container">
                    <img src="Assets/images/image-jeremy.png" alt="Jeremy Robson">
                </div>

                <span>
                    Report from
                </span>

                <h2>
                    Jeremy Robson
                </h2>
            </div>

            <nav>
                <ul>
                    <li id="daily" onclick="dailyFunction(ele1,ele2,ele3,ele4,ele5,ele6, daily, weekly, monthly)">
                        Daily
                    </li>
                    
                    <li id="weekly" onclick="weeklyFunction(ele1,ele2,ele3,ele4,ele5,ele6, daily, weekly, monthly)">
                        Weekly
                    </li>
                    
                    <li id="monthly" onclick="monthlyFunction(ele1,ele2,ele3,ele4,ele5,ele6, daily, weekly, monthly)">
                        Monthly
                    </li>
                </ul>
            </nav>
        </div>

        <div class="work template padrao">
            <div class="img-container template">
                <img src="Assets/images/icon-work.svg" alt="Maketa">
            </div>

            <h2>
                Work

                <img src="Assets/images/icon-ellipsis.svg" alt="elipsis">
            </h2>

            <span  id="element1"></span>
        </div>

        <div class="play template padrao">
            <div class="img-container template">
                <img src="Assets/images/icon-play.svg" alt="game">
            </div>

            <h2>
                Play

                <img src="Assets/images/icon-ellipsis.svg" alt="elipsis">
            </h2>

            <span id="element2"></span>
        </div>

        <div class="study template padrao">
            <div class="img-container template">
                <img src="Assets/images/icon-study.svg" alt="Book">
            </div>

            <h2>
                Study

                <img src="Assets/images/icon-ellipsis.svg" alt="elipsis">
            </h2>

            <span id="element3"></span>
        </div>

        <div class="exercise template padrao">
            <div class="img-container template">
                <img src="Assets/images/icon-exercise.svg" alt="Maketa">
            </div>

            <h2>
                Exercise

                <img src="Assets/images/icon-ellipsis.svg" alt="elipsis">
            </h2>

            <span id="element4"></span>
        </div>

        <div class="social template padrao">
            <div class="img-container template">
                <img src="Assets/images/icon-social.svg" alt="Maketa">
            </div>

            <h2>
                Social

                <img src="Assets/images/icon-ellipsis.svg" alt="elipsis">
            </h2>

            <span id="element5"> </span>
        </div>

        <div class="self-care template padrao">
            <div class="img-container template">
                <img src="Assets/images/icon-self-care.svg" alt="Maketa">
            </div>

            <h2>
                Self Care

                <img src="Assets/images/icon-ellipsis.svg" alt="elipsis">
            </h2>

            <span id="element6"></span>
        </div>
    </div>

    <script src="Assets/JS/script.js" defer></script>

</html>
